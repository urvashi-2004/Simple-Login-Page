<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register Here</h1>
        <div class="form-value">
            
        <form action="">
        <div class="inputbox">
            <input type="text" placeholder="Username" required>
        </div>

        <div class="inputbox">
            <input type="email" placeholder="Email Id" required>
        </div>

        <div class="inputbox">
            <input type="password" id="pwd" placeholder="Password" required>            
        </div>

        <div class="inputbox">
            <input type="password" id="confirmmpwd" placeholder="Confirm Password" required>            
        </div>

        <div class="btn">
        <button class="login">Register</button>
        </div>
    
        <div class="register">
            <p>Already have acoount ? <a href="index.html">Login Here</a></p>
        </div>

        <div class="signup">
            <p>Or sign up using</p><br>
            <div class="socialmedia">
                <i class="media fa fa-facebook" style="background-color:navy;" ></i>
                <i class="media fa fa-twitter" style="background-color: rgb(9, 123, 161);" ></i>
                <i class="media fa fa-google" style="background-color:red;" ></i>               
            </div>
        </div>

        </form>
    </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
